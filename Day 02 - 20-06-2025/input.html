<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="username">

        <input type="password" placeholder="complex password">

        <input type="email" placeholder="info@example.com">

        <br>
        <input type="file">
        <input type="file" multiple>

        <input type="search">
        <input type="color" value="#ff0000">

        <input type="tel" pattern="\d{3}-\d{2}-\d{3}" placeholder="000-00-000">

        <input type="date">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="time" name="" id="">

        <div>
            <input type="checkbox" id="html" name="">
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
        </div>

        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>

        <input type="number" min="10" max="60" step="2" value="20">
        <input type="range" min="10" max="60" step="2" value="20">

        <input type="submit" value="Login">
    </form>
</body>
</html>
